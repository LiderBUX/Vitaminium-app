<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приём витаминов - Vitaminium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Приём витаминов</h1>
    
    <!-- Форма для добавления витамина -->
    <div>
      <input type="text" id="vitaminName" placeholder="Введите название витамина">
      <button class="button" id="addVitaminBtn">Добавить витамин</button>
    </div>
    
    <!-- Здесь будет отображаться список витаминов -->
    <div id="vitaminsList"></div>
    
    <button class="button" onclick="window.location.href='index.html'">Вернуться на главную</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
